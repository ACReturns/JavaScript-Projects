<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Attributes</title>
    </head>

    <body>
        <h1>Select a food item</h1>
        <ol>
            <li onclick="displayFood(this)" id="Fruit" data-food_items ="Fruit">Oranges</li>
            <li onclick="displayFood(this)" id="Vegetables" data-food_items ="Vegetables">Spinach</li>
            <li onclick="displayFood(this)" id="Protien" data-food_items ="Protien">Chicken</li>
        </ol>

        <script src="./js/main.js"></script>
    </body>
</html>
