<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function()
        {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );

            // change the 2 id to the color red
            $("#2").css({"color":"red"});

            // clicking the 3 id hides the h1 element immediately 
            $("#3").click(function()
            {
                $("h1").hide();
            });

            // utilize the 1 id to log 'click' in the console output after clicking it
            $("#1").click(function()
            {
                console.log("click");
            });

            // utilize the 2 id to hide the h1 element slowly after clicking it
            $("#2").click(function()
            {
                $("h1").hide("slow");
            });
        });
    </script>
    
</html>
