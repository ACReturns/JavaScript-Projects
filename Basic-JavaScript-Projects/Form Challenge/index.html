<!DOCTYPE html>

        <meta charset="UTF-8">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

        <script>
            $(document).ready(function()
            {
                // Add smooth scrolling to all links
                $("a").on("click", function(event)
                {
                    // Make sure this .hash has a value before overriding default behavior
                if (this.hash !== "")
                {
                    // Prevent default anchor click behavior
                    event.preventDefault();

                    // Store hash
                    var hash = this.hash;

                    /* Using jQuery's animate() method to add a smooth page scroll. The optional number (800) 
                    specifies the number of milliseconds it takes to scroll to the specified area */
                    $('html, body').animate(
                        {
                            scrollTop: $(hash).offset().top
                        }, 800, function()
                        {
                            // Add hash (#) to the URL when done scrolling (default click behavior)
                            window.location.hash = hash; 
                        });
                }// End if
                });
            });
        </script>
    </head>

        <script>
            $("#slideshow > div:gt(0)").hide();
