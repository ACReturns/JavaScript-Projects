<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Countdown SLideshow</title>
        <link rel="stylesheet" href="./css/index.css">
        
    </head>

    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Timer</button>
        <p id="timer"></p><br>

        <div class="slideshow-container">
            <!-- Images -->
            <div class="mySlides">
                <img src="./img/timer_9.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="./img/timer_8.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="./img/timer_7.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="./img/timer_6.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="./img/timer_5.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="./img/timer_4.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="./img/timer_3.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="./img/timer_2.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="./img/timer_1.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="./img/timer_0.png" style="width:100%">
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
