<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Favorite Comic Book Collection</title>
        <link rel="stylesheet" href="css/todo.css">
    </head>

    <body>
        <h1>Favorite Comic Book Collection</h1>
        <p>Enter Comic:</p><input id="task"><button id="add">Add Item</button>
        <hr>
        <div id="todos"></div>
        <p id="test"></p>
        <p id="test2"></p>
        <p id="test3"></p>

        <script src="js/todo.js"></script>
        
        <script>
            var testString = {job: "engineer", title: "SDET", name: "Don"};
            var JSONConversion = JSON.stringify(testString);
            document.getElementById("test").innerHTML = JSONConversion;

            var testString2 = '{"job": "engineer", "title": "SDET", "name": "Don"}';
            var JSONParse = JSON.parse(testString2);
            document.getElementById("test2").innerHTML = JSONParse.name + " is a " + JSONParse.title;

            localStorage.setItem("Name", "Don");
            document.getElementById("test3").innerHTML = localStorage.getItem("Name");
        </script>

        <footer>
            We &#9829; Comics!
        </footer>
    </body>
</html>
